<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        alert("WELCOME");
        var angka1 = 5;
        var angka2 = 4;
        var angka3 = 15;
        var angka4 = 3;

        // penjumlahan
        document.write(angka1 + angka2);
        document.write("<br />");

        // pengurangan
        document.write (angka1 - angka2);
        document.write("<br />");
        
        // pembagian
        document.write(angka3 / angka4);
        document.write("<br />");

        // perkalian
        document.write(angka2 * angka4);
        document.write("<br />");

        // pemangkatan
        document.write(angka1 ** angka4);
        document.write("<br />");

        // sisa bagi
        document.write(angka3 % angka4);
        document.write("<br />");
    </script>
</body>
</html>
