<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class semut {
            constructor(nama, warna, kaki) {
                this.nama = nama;
                this.kaki = kaki;
                this.warna = warna;
            }
        }
        var semut1 = new semut("beru", "hitam", "6");
        

        var semut2 = new semut();
        semut2.nama = "sir"
        semut2.warna = "ungu"
        semut2.kaki = 6

        document.write(semut1.nama + "<br />")
        document.write(semut1.warna + "<br />")
        document.write(semut1.kaki + "<br />")
    </script>
</body>
</html>
